version: '3'
services:
  https-portal:
    image: steveltn/https-portal:1
    ports:
      - '80:80'
      - '443:443'
    links:
      - quovidi
    restart: always
    environment:
      DOMAINS: 't3ta.net -> http://quovidi:3838'
      STAGE: production
    volumes:
      - /data/ssl_certs:/var/lib/https-portal
  quovidi:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '3838:3838'
    volumes:
      - ./app:/srv/shiny-server